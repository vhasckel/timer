<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>

<body>
  <section class="container">
    <div id="timer" class="container_timer">
      <div class="time">
        <h2 id="hours">00</h2>
        <span>:</span>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <span>:</span>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
      </div>
    </div>
  
    <div class="inputs">
      <div class="input_container">
        <label for="hour">Hours</label>
        <input type="number" name="" id="hour" value="00" max="99" min="0">
      </div>
      <div class="input_container">
        <label for="minute">Minutes</label>
        <input type="number" name="" id="minute" value="00" max="59" min="0">
      </div>
      <div class="input_container">
        <label for="second">Seconds</label>
        <input type="number" name="" id="second" value="00" max="59" min="0">
      </div>
    </div>
  
    <div class="btn">
      <button id="btn_cancel">Cancel</button>
      <button id="btn_pause">Pause</button>
      <button id="btn_start">Start</button>
    </div>
  </section>
  <script src="./main.js"></script>
</body>
</html>
